<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/login/css/style.css">
	<link rel="stylesheet" href="/static/dist-assets/css/plugins/toastr.css" />


	</head>
	<body class="img js-fullheight" style="background-image: url(/static/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create a account</h3>
		      	<form method="post" enctype="multipart/form-data"autocomplete="off" class="signin-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" value="" placeholder="Name" name="first_name" maxlength="20" minlength="1" required>
                    </div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" value="" placeholder="Username" name="email" required>
		      		</div>
                    <div class="form-group">
                    <input id="password-field" type="password"  value="" class="form-control" name="pass" placeholder="Password" maxlength="20" minlength="3" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

					<div class="form-group">
						<input id="password-field" type="password"  value="" class="form-control" name="confpass" placeholder="confirm Password" maxlength="20" minlength="3" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>

                    <div class="form-group">
                        <input type="text" class="form-control"  onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" minlength="10" placeholder="phone number" name="phone" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="location" name="location" maxlength="250" minlength="3" required>
                    </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	
								<div class=" text-left">
									<a href="/forgot" style="color: #fff"></a>
								</div>
	            </div>
	          </form>
	          
	          <div class="social d-flex text-center">
	          	<a href="/login" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Login</a>
	          	
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/login/js/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>
  <script src="/static/dist-assets/js/plugins/toastr.min.js"></script>
	<script src="/static/dist-assets/js/scripts/toastr.script.min.js"></script>
<script>
   
		

   $( document ).ready(function() {
			if ('{{popup_show}}' == 'True'){
				toastr.info("User with this email already exist")
			}
			else if ('{{popup_show}}' == 'False'){
				toastr.info("Sucessfully registed please login to continue")
			}
		});

	
</script>
	</body>
</html>
