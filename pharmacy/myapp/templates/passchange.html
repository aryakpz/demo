<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/login/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(/static/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reset password</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"></h3>
		      	<form method="post" enctype="multipart/form-data"autocomplete="off" class="signin-form">
                    {% csrf_token %}
                    <div class="form-group">
		      			<input type="text" class="form-control" name="pass" minlength="4" maxlength="10" placeholder="password" required>
		      		</div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="confirm"  minlength="4" maxlength="10" placeholder="confirm password" required>
                    </div>
	            
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Verify</button>
	            </div>
	            
	          </form>
	          
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/login/js/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>
<script>
   
		

		
	
</script>
	</body>
</html>
